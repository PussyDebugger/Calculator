<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div>
        <table>
        <tr>
            <td><button id="operation">AC</button></td>
            <td><button id="operation">%</button></td>
            <td><button id="operation">÷</button></td>
            <td><button id="operation">√</button></td>
        </tr>
        <tr>
            <td><button id="number">7</button></td>
            <td><button id="number">8</button></td>
            <td><button id="number">9</button></td>
            <td><button id="operation">x</button></td>
        </tr>
        <tr>
            <td><button id="number">4</button></td>
            <td><button id="number">5</button></td>
            <td><button id="number">6</button></td>
            <td><button id="operation">-</button></td>
        </tr>
        <tr>
            <td><button id="number">1</button></td>
            <td><button id="number">2</button></td>
            <td><button id="number">3</button></td>
            <td><button id="operation">+</button></td>
        </tr>
        <tr>
            <td><button id="operation"><<</button></td>
            <td><button id="number">0</button></td>
            <td><button id="number">,</button></td>
            <td><button id="execute">=</button></td>
        </tr>
    </table>
    </div>
</body>
</html>
